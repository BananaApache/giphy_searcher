<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Happy Hour App - How about a drink!?" />
    <meta name="keywords" content="happy hour, drink, beers" />
    <title>Happy Hour</title>
    <style>
      body {
        background-color: rgb(58, 58, 58);
        color: rgb(111, 255, 255);
        font-size: 30px;
        text-align: center;
        margin: 100px;
      }
    </style>

    <script>
      // Our List of Bars
      var bars = [
        "Siggys",
        "Blind Tiger",
        "Zum Schneider",
        "One Month",
        "Home Sweet Home",
        "Union Pool",
      ];

      // Our List of Friends
      var friends = [
        "Mattan",
        "Chris",
        "Lee",
        "Casey",
        "that girl you forgot to text back",
        "Kayne West",
      ];

      var randomNumber = Math.floor(Math.random() * bars.length); // Math.floor(int) rounds down a number to the nearest whole
      // Math.random() returns a random float number
      // Multiplying Math.random() by a number gives you the max range
      // Here the max would be 6

      var barname = bars[randomNumber];
      var friendname = friends[randomNumber];

      document.write(
        "How about you go to <strong>" +
          barname +
          "</strong> with <strong>" +
          friendname +
          "</strong>?"
      );

      /* Function that adds two numbers */
      function sum(num1, num2) {
        var sum = num1 + num2;
        document.write("<h2>" + sum + "</h2>");
      }

    </script>
  </head>
  <body>
	<br><br>
    <input type="text" class="inp1">
	<button class="submitNum1">Submit</button>
	<br>
	<input type="text" class="inp2">
	<button class="submitNum2">Submit</button>
  </body>
</html>
